<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bignumber</title>
</head>
<body>
<!--<script type="module" src="utils/utils.js"></script>-->
<script src="utils/bignumber.min.js"></script>
<script src="utils/web3-1.3.0.min.js"></script>
<script>
    BigNumber.config({
        EXPONENTIAL_AT: [-100, 100],
        ROUNDING_MODE: BigNumber.ROUND_DOWN,// 向下取整
        DECIMAL_PLACES: 18  // 小数点后不到18位，填充至18位
    });
    let bigNumber = BigNumber("123456789.123456789123456789");
    console.log(bigNumber.multipliedBy(new BigNumber(10 ** 18)).toString())
    console.log(bigNumber.multipliedBy(new BigNumber(10 ** 18)).toFormat().replaceAll(",", ""))
    var value = web3.toBigNumber('123456789123456789.123456789123456789');
    console.log(value.gte(new BigNumber(1))); // instanceOf BigNumber
    console.log(value.toString(10)); // '200000000000000000000001'
</script>
</body>
</html>
